<div class="row" style="padding: 5px;">
    <div class="col-4" style="padding: 5px;" *ngFor="let colum of congo">
      <div class="card" style="width: 15rem; height: 20rem;">
        <div class="card-body">
          <table class="table-responsive">
            <tr>
              <td colspan="2" style="text-align:center">
                <ngx-qrcode
                  [elementType]="tipoQR"
                  [value]="obtenervalor(colum.ID,colum.N)"
                  [width]="195"
                  [margin]="0"
                  [colorDark]="'#24386E'"
                  [colorLight]="'#FFFFFF'"
                  cssClass="aclass"></ngx-qrcode>
              </td>
            </tr>
            <tr>
              <td style="text-align:center; padding-top: 5px;">
                <img width="55" height="65" src="../../assets/img/Escudo.png" />
              </td>
              <td style="text-align:center; padding-top: 5px; ">
                <img width="55" height="65" src="../../assets/img/logo.PNG" />
              </td>
          </tr>
          <tr>
            <td colspan="2"style="text-align:center; padding-top: 1px;">
              <h4>{{[colum.N]}}</h4>
            </td>
          </tr>
          </table>
        </div>
      </div>
      <div class="col-12"  *ngIf="bandera==1">
   <br>
      </div>
    </div>
  </div>
